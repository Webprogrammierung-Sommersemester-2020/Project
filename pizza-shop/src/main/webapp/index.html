<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Homepage</title>
    <link rel="stylesheet" href="css/homepage.css">
</head>
<body>
<div class="header">
    <h2>Herzlich Willkommen in unserem Shop!<br><br>Heute im Angebot</h2>
</div>
<div class="order-container">
</div>
<div class="round-button-container">
    <div id="offer" class="round-button">
        <figure class="round-button__shape">
            <img src="img/PizzaButton.jpg" alt="">
            <figcaption class="round-button__caption">
                <h3>Eigene Pizza Generieren</h3>
            </figcaption>
        </figure>
    </div>
    <div id="cart" class="round-button">
        <figure class="round-button__shape">
            <img src="img/Cart" alt="">
            <figcaption class="round-button__caption">
                <h3>Zum Einkaufswagen gehen</h3>
            </figcaption>
        </figure>
    </div>
</div>


<script src="js/homepage.js" type="module"></script>
</body>
</html>
