<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Warenkorb</title>
    <link rel="stylesheet" href="css/cart.css">
</head>
<body>
<div class="header">
    <h2>Einkaufswagen</h2>
</div>
<div class="order-container">
</div>
<div class="purchase">
    <table id="purchaseTable">
        <thead>
        <th><b>Name</b></th>
        <th><b>Preis</b></th>
        </thead>
        <tbody id="purchaseTableBody">

        </tbody>
        <tfoot>
        <tr>
            <td>Insgesamt:</td>
            <td id="total"></td>
        </tr>
        <tr>
            <td class="footer-td">
                <a href="#" id="purchaseBtn">Bestellen</a>
            </td>
            <td class="footer-td">
                <a href="#" id="cancelBtn">Abbrechen</a>
            </td>
        </tr>
        </tfoot>
    </table>
    <div class = "toGenerator-container">
        <div id="toGenerator" class="round-button">
            <figure class="round-button__shape">
                <img src="img/PizzaBuilder.png" alt="">
                <figcaption class="round-button__caption">
                    <h3>Pizza generieren</h3>
                </figcaption>
            </figure>
        </div>
    </div>

</div>


<script src="js/cart.js" type="module"></script>
</body>
</html>
