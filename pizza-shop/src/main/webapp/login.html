<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
<form class="login-form">
    <p class="login-text">
    <span class="fa-stack fa-lg">
      <i class="fa fa-circle fa-stack-2x"></i>
      <i class="fa fa-lock fa-stack-1x"></i>
    </span>
    </p>
    <input type="text" id="username" class="login-username" autofocus="true" required="true" placeholder="Benutzername" />
    <input type="password" id="password"class="login-password" required="true" placeholder="Kennwort" />
    <input type="submit" name="Login" value="Login" class="login-submit" />
</form>
<a href="#" class="login-register">Registrieren?</a>
<div class="underlay-photo"></div>
<div class="underlay-black"></div>

<script src="js/login.js" type="module"></script>
</body>
</html>
